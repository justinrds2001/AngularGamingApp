<div class="jumbotron text-center">
  <h1 class="jumbotron-header">{{ developer.name }}</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2">
  <div class="col">
    <img
      class="card-img-top"
      src="../../../../assets/images/developer.jpg"
      alt="Card image cap"
    />
  </div>
  <div class="col border">
    <br />
    <dl class="row">
      <dt class="col-sm-4">Headquarters location</dt>
      <dd class="col-sm-8">
        {{ developer.headquartersLocation }}
      </dd>
      <dt class="col-sm-4">Date of establishment</dt>
      <dd class="col-sm-8">
        {{ developer.dateOfEstablishment | date: "dd/MM/yyyy" }}
      </dd>
      <dt class="col-sm-4">Founders</dt>
      <dd *ngIf="developer.founders.length != 0" class="col-sm-8">
        {{ developer.founders.join(", ") }}
      </dd>
      <dd *ngIf="developer.founders.length === 0" class="col-sm-8">
        None available
      </dd>
      <dt class="col-sm-4">Website</dt>
      <dd class="col-sm-8">
        <a href="{{ developer.website }}" target="_blank">{{
          developer.website
        }}</a>
      </dd>
    </dl>
  </div>
</div>
