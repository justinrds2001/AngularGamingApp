<div class="main">
  <div class="jumbotron text-center">
    <h1 class="jumbotron-header">Articles</h1>
    <p class="lead text-muted">Find your favorite articles here!</p>
  </div>
  <a routerLink="add" class="btn btn-primary">Add Article</a>
  <br />
  <div class="col entities" *ngFor="let article of articles">
    <a [routerLink]="[article._id]">
      <div class="card review">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text"><b>Game</b>: {{ article.game.name }}</p>
          <p *ngIf="article.subjects.length != 0" class="card-text">
            <b>subjects</b>: {{ article.subjects.join(", ") }}
          </p>
          <p *ngIf="article.subjects.length === 0" class="card-text">
            <b>subjects</b>: None available
          </p>
          <div class="list-inline" *ngIf="canEdit(article.createdBy)">
            <a
              class="btn btn-danger btn-sm"
              (click)="
                $event.preventDefault();
                $event.stopPropagation();
                onDelete(article._id!)
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                />
              </svg>
            </a>
            <a
              class="btn btn-primary btn-sm"
              [routerLink]="['edit', article._id]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
