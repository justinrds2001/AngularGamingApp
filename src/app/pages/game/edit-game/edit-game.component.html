<div class="container">
  <h2>{{ header }}</h2>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Id</label>
      <input type="text" class="form-control" [ngModel]="game.id" name="id" />
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="game.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="">Release date</label>
      <input
        type="date"
        class="form-control"
        [ngModel]="game.releaseDate"
        name="releaseDate"
      />
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea
        rows="4"
        cols="50"
        type="text"
        class="form-control"
        [ngModel]="game.description"
        name="description"
      ></textarea>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="inputString"
            [ngModelOptions]="{ standalone: true }"
          />
          <p>
            <button
              type="button"
              class="btn btn-info btn-sm mt-3"
              (click)="changeLabelName()"
              [disabled]="!inputString"
            >
              Add tag
            </button>
          </p>
          <span class="badge badge-secondary m-1" *ngFor="let tag of tagList">{{
            tag
          }}</span>
          <ng-container>
            <p>
              <label style="visibility: hidden">
                {{ tags }}
              </label>
            </p>
          </ng-container>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
