<div class="jumbotron text-center">
  <h1 class="jumbotron-header">{{ game.name }}</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2">
  <div class="col">
    <img
      class="card-img-top"
      src="../../../../assets/images/default-image.jpg"
      alt="Card image cap"
    />
  </div>
  <div class="col border">
    <br />
    <dl class="row">
      <dt class="col-sm-4">Tags</dt>
      <dd class="col-sm-8">
        <span class="badge badge-secondary m-1" *ngFor="let tag of game.tags">{{
          tag
        }}</span>
      </dd>
      <dt class="col-sm-4">Description</dt>
      <dd class="col-sm-8">
        {{ game.description }}
      </dd>
      <dt class="col-sm-4">Release date</dt>
      <dd class="col-sm-8">
        {{ releaseDateFormatted }}
      </dd>
      <dt class="col-sm-4">Developer</dt>
      <dd class="col-sm-8">
        {{ game.developer.name }}
      </dd>
    </dl>
  </div>
</div>
